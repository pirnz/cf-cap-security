_schema-version: "3.1"
ID: app-requests-workshop
description: A simple CAP project.
version: 1.0.0
modules:
- name: app-requests-workshop-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: app-requests-workshop-db
  - name: app-requests-workshop-xsuaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    memory: 256M
  build-parameters:
    builder: npm-ci
- name: app-requests-workshop-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: app-requests-workshop-db
  parameters:
    buildpack: nodejs_buildpack
- name: app-requests-workshop-destination-content
  type: com.sap.application.content
  requires:
  - name: app-requests-workshop-destination-service
    parameters:
      content-target: true
  - name: app-requests-workshop_html_repo_host
    parameters:
      service-key:
        name: app-requests-workshop_html_repo_host-key
  - name: app-requests-workshop-xsuaa
    parameters:
      service-key:
        name: app-requests-workshop-xsuaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: workshop_cf_cap_cf_cap_security_html_repo_host
          ServiceInstanceName: app-requests-workshop-html5-app-host-service
          ServiceKeyName: app-requests-workshop_html_repo_host-key
          sap.cloud.service: app.requests.workshop
        - Authentication: OAuth2UserTokenExchange
          Name: workshop_cf_cap_uaa_cf_cap_security
          ServiceInstanceName: app-requests-workshop-xsuaa
          ServiceKeyName: app-requests-workshop-xsuaa-key
          sap.cloud.service: app.requests.workshop
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: app-requests-workshop-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: app-requests-workshop_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - workshopcfrequests.zip
      name: workshopcfrequests
      target-path: resources/
- name: workshopcfrequests
  type: html5
  path: app/requests
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: app-requests-workshop-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hanatrial
    service-plan: hdi-shared
- name: app-requests-workshop-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: app-requests-workshop-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: app-requests-workshop-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: app-requests-workshop_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: app-requests-workshop-html5-app-host-service
    service-plan: app-host
- name: app-requests-workshop-xsuaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: app-requests-workshop-xsuaa
    path: ./xs-security.json
    service: xsuaa
    service-name: app-requests-workshop-xsuaa
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - cds build --production
